<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速开发管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffb74d',
                        secondary: '#e0e0e0',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ffb74d 0%, #ffa726 100%);
        }
        .hero-bg {
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 183, 77, 0.9) 0%, rgba(255, 167, 38, 0.9) 100%);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="gradient-bg w-10 h-10 rounded-lg flex items-center justify-center">
                            <i class="fas fa-cube text-white text-xl"></i>
                        </div>
                        <span class="ml-3 text-xl font-bold text-gray-800">快速开发管理平台</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-sign-in-alt mr-2"></i>登录
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main>
            <!-- 英雄区域 -->
            <div class="hero-bg min-h-[calc(100vh-4rem)] flex items-center justify-center">
                <div class="hero-content text-center text-white px-4">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6">欢迎使用快速开发管理平台</h1>
                    <p class="text-xl md:text-2xl mb-8 opacity-90">高效、便捷的插件管理与数据分析平台</p>
                    <div class="space-x-4">
                        <a href="login.html" class="inline-block px-8 py-3 bg-white text-amber-600 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                            立即开始
                        </a>
                        <a href="#" class="inline-block px-8 py-3 border-2 border-white text-white rounded-lg font-medium hover:bg-white hover:text-amber-600 transition-colors">
                            了解更多
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-white py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
                <p>© 2024 快速开发管理平台. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
